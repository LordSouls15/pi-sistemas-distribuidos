services:
  front-end:
    build:
      context: .
      dockerfile: .docker/nginx/Dockerfile
    volumes:
      - ./:/app
    ports:
      - "8080:80"
    depends_on:
      - back-end
    networks:
      - laravel

  back-end:
    build:
      context: .
      dockerfile: .docker/php-fpm/Dockerfile
    volumes:
      - ./:/app
    depends_on:
      - data-base
    networks:
      - laravel

  data-base:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"  
    networks:
      - laravel
    volumes:
      - ./.docker/db_data/db:/var/lib/mysql # PersistÃªncia de dados do banco de dados.
      - ./.docker/db_data/sql:/docker-entrypoint-initdb.d # Script para criar tabelas.

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - "9090:80"
    environment:
      PMA_ARBITRARY: 3306
    networks:
      - laravel

networks:
  laravel:
    driver: bridge
